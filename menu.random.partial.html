<section class="roulette-section">
    <div class="container">
        <h2 class="roulette-section__title">BEER & FOOD ROULETTE</h2>
        <p class="roulette-section__description">Let fate decide your order! Spin to get a random beer and dish.</p>

        <div class="roulette-container">
            <div class="roulette-wheel">
                <div class="roulette-wheel__circle">

                    
                    <div class="roulette-wheel__item-orange"  style="transform: rotate(22.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(67.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-orange"  style="transform: rotate(112.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(157.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-orange"  style="transform: rotate(202.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(247.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-orange"  style="transform: rotate(292.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(337.5deg) skew(45deg);"></div>



                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(0deg);">
                        <div class="roulette-wheel__item-text">Blue<br>Style</div>
                    </div>

                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(45deg);">
                        <div class="roulette-wheel__item-text-orange-side">Boutique<br>IPA</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(90deg);">
                        <div class="roulette-wheel__item-text">Indian<br>Pale Ale</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(135deg);">
                        <div class="roulette-wheel__item-text-orange-side">Lager<br>Beer</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(180deg);">
                        <div class="roulette-wheel__item-text">Belgian<br>Dream</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(225deg);">
                        <div class="roulette-wheel__item-text-orange-side">Bitter</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(270deg);">
                        <div class="roulette-wheel__item-text">Stout</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(315deg);">
                        <div class="roulette-wheel__item-text-orange-side">Caramel<br>Ale</div>
                    </div>
                </div>
                <button class="button_center" onclick="spinBeerWheel()">SPIN</button>
                <div class="roulette-wheel__pointer"></div>
            </div>

            <div class="roulette-wheel">
                <div class="roulette-wheel__circle">

                    <div class="roulette-wheel__item-orange"  style="transform: rotate(22.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(67.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-orange"  style="transform: rotate(112.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(157.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-orange"  style="transform: rotate(202.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(247.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-orange"  style="transform: rotate(292.5deg) skew(45deg);"></div>
                    <div class="roulette-wheel__item-dark"    style="transform: rotate(337.5deg) skew(45deg);"></div>


                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(0deg);">
                        <div class="roulette-wheel__item-text">Pizza</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(45deg);">
                        <div class="roulette-wheel__item-text-orange-side">Burger</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(90deg);">
                        <div class="roulette-wheel__item-text">Salad</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(135deg);">
                        <div class="roulette-wheel__item-text-orange-side">Pasta</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(180deg);">
                        <div class="roulette-wheel__item-text">Steak</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(225deg);">
                        <div class="roulette-wheel__item-text-orange-side">Sushi</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(270deg);">
                        <div class="roulette-wheel__item-text">Taco</div>
                    </div>
                    <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(315deg);">
                        <div class="roulette-wheel__item-text-orange-side">Fries</div>
                    </div>
                    
                </div>
                <button class="button_center" onclick="spinFoodWheel()">SPIN</button>
                <div class="roulette-wheel__pointer"></div>
            </div>
        </div>

        <div id="resultDisplay" class="result-text"></div>
    </div>
</section>

<script>
    // збереження загального кута обертання
    let beerRotation = 0;
    let foodRotation = 0;

    function spinBeerWheel() {
        const wheel = document.querySelectorAll('.roulette-wheel__circle')[0];
        const randomDeg = Math.floor(Math.random() * 360) + 3600;
        beerRotation += randomDeg; 
        wheel.style.transition = 'transform 5s ease-out';
        wheel.style.transform = `rotate(${beerRotation}deg)`;
    }

    function spinFoodWheel() {
        const wheel = document.querySelectorAll('.roulette-wheel__circle')[1];
        const randomDeg = Math.floor(Math.random() * 360) + 3600;
        foodRotation += randomDeg; 
        wheel.style.transition = 'transform 5s ease-out';
        wheel.style.transform = `rotate(${foodRotation}deg)`;     
    }
</script>
