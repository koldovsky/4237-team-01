<section class="roulette-section">
  <div>
    <h2 class="roulette-section__title">Beer & Food whell of fortune</h2>
    <p class="roulette-section__description">
      Let fate decide your order! Spin to get a random beer and dish.
    </p>

    <div class="roulette-container container__random">
      <div class="roulette-wheel__left">
        <div class="roulette-wheel__circle__left">
          <div class="roulette-wheel__item-orange" style="transform: rotate(22.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(67.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-orange" style="transform: rotate(112.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(157.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-orange" style="transform: rotate(202.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(247.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-orange" style="transform: rotate(292.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(337.5deg) skew(45deg)"></div>

          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(0deg)">
            <div class="roulette-wheel__item-text-dark-side">
              Blue<br />Style
            </div>
          </div>

          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(45deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-45deg)">
              Boutique<br />IPA
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(90deg)">
            <div class="roulette-wheel__item-text-dark-side" style="transform: rotate(-90deg)">
              Indian<br />Pale Ale
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(135deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-135deg)">
              Lager<br />Beer
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(180deg)">
            <div class="roulette-wheel__item-text-dark-side" style="transform: rotate(-180deg)">
              Belgian<br />Dream
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(225deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-225deg)">
              Bitter
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(270deg)">
            <div class="roulette-wheel__item-text-dark-side" style="transform: rotate(-270deg)">
              Stout
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(315deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-315deg)">
              Caramel<br />Ale
            </div>
          </div>
        </div>
        <button class="button-center__left">SPIN</button>

        <div class="roulette-wheel__pointer-dark"></div>
        <div class="roulette-wheel__pointer-orange"></div>
      </div>

      <div class="roulette-wheel__right">
        <div class="roulette-wheel__circle__right">
          <div class="roulette-wheel__item-orange" style="transform: rotate(22.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(67.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-orange" style="transform: rotate(112.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(157.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-orange" style="transform: rotate(202.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(247.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-orange" style="transform: rotate(292.5deg) skew(45deg)"></div>
          <div class="roulette-wheel__item-dark" style="transform: rotate(337.5deg) skew(45deg)"></div>

          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(0deg)">
            <div class="roulette-wheel__item-text-dark-side">
              Spicy <br />
              Nachos
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(45deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-45deg)">
              Beef <br />
              King
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(90deg)">
            <div class="roulette-wheel__item-text-dark-side" style="transform: rotate(-90deg)">
              Chicekn<br />
              burger
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(135deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-135deg)">
              Classic<br />
              Burger
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(180deg)">
            <div class="roulette-wheel__item-text-dark-side" style="transform: rotate(-180deg)">
              Lamb <br />Gyro
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(225deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-225deg)">
              Lamb <br />Chops
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(270deg)">
            <div class="roulette-wheel__item-text-dark-side" style="transform: rotate(-270deg)">
              Fish <br />& <br />Chips
            </div>
          </div>
          <div class="roulette-wheel__item" style="transform: translate(-50%, -50%) rotate(315deg)">
            <div class="roulette-wheel__item-text-orange-side" style="transform: rotate(-315deg)">
              Chiken <br />Wrap
            </div>
          </div>
        </div>
        <button class="button-center__right">SPIN</button>
        <div class="roulette-wheel__pointer-dark"></div>
        <div class="roulette-wheel__pointer-orange"></div>
      </div>
    </div>

    <div id="resultDisplay" class="result-text"></div>
  </div>
</section>
