<section class="contacts__map-form"">
    <div class=" contacts__map">
    <div class="contacts__map-api"></div>
    <iframe class="contacts__map-fallback"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.1731329491654!2d-73.99002932450034!3d40.736215736133694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a1e0a33657%3A0xf11a48eca4ffa07a!2zNTUgSXJ2aW5nIFBsLCBOZXcgWW9yaywgTlkgMTAwMDMsINCh0KjQkA!5e0!3m2!1sru!2sua!4v1743966326956!5m2!1sru!2sua"
        style="display: none; border:0;" allowfullscreen="" loading="lazy" style="border:0;" allowfullscreen=""
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <form class="contacts__form-wrapper" action="https://formspree.io/f/meoggkwz" method="POST">
        <input class="contacts__input" type="text" name="name" placeholder="Name" required />
        <input class="contacts__input" type="tel" name="phone" placeholder="Phone number" required />
        <input class="contacts__input" type="number" name="guests" placeholder="Number of guests" required />
        <input class="contacts__input" type="date" name="date" placeholder="Choose date" required />

        <div class="contacts__buttons">
            <button class="contacts__button contacts__button--reserve" type="submit">Reserve</button>
            <button class="contacts__button contacts__button--menu" type="button">Pre-order from
                menu</button>
        </div>
    </form>
</section>
